    <header>
        <nav id="mainNav" class="navbar navbar-expand-lg fixed-top navbar-dark">

                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>

    </header>

    <main class="bg-vr">
        <section id="hero">
            <div class="container-md d-flex justify-content-end align-content-center">
                <img src="/img/Vino Rurale Title Transparent.svg" class="img-fluid" />
            </div>
        </section>
        <section id="booking" class="container mt-5">
            <div class="container d-flex justify-content-center">
                <button type="button" data-bs-toggle="modal" data-bs-target="#NewBookingModal"
                    class="btn btn-dark rounded-0 btn-lg fs-2">
                    New Booking
                </button>
            </div>
        </section>
        <section id="listings" class="container mt-5">
            <div id="bookingsCards">
                <!-- Booking Cards -->
            </div>
        </section>
    </main>

    <footer class="container-fluid footer-main">
        <div class="container-xxl">
            <div class="row row-cols-1 row-cols-md-3 gy-3 align-items-center text-center text-light py-3">
                <div class="col text-md-center">
                    <img src="/img/Logos/logo.svg" height="50" />
                </div>
                <div class="col order-md-last text-md-end">
                    <a href="https://www.linkedin.com/in/brian-ley/" target="_blank" class="social-icon p-1">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com/brianley99" target="_blank" class="social-icon p-1">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://twitter.com/Brian70070729" target="_blank" class="social-icon p-1">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
                <div class="col order-md-first text-md-start text-muted">
                    &copy; 2023 Brian Ley
                </div>
            </div>
        </div>

    </footer>

    <!-- New Booking Modal -->
    <div class="modal fade" id="NewBookingModal" tabindex="-1" aria-labelledby="NewBookingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="NewBookingModalLabel">Add a New Booking</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#">
                    <div class="row g-3 modal-body">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="newBookingClientName"
                                    placeholder="Enter Name">
                                <label for="newBookingClientName">Enter Name</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="newBookingPeople"
                                    placeholder="People Attending">
                                <label for="newBookingPeople">People Attending</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="newBookingDate" placeholder="Date">
                                <label for="newBookingDate">Select a Date</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <select class="form-select" id="newBookingTime">
                                    <option selected disabled></option>
                                    <option>4:00 PM</option>
                                    <option>6:00 PM</option>
                                    <option>8:00 PM</option>
                                    <option>10:00 PM</option>
                                </select>
                                <label for="newBookingTime">Select a Time</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button onclick="saveNewBooking()" type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit/Delete Booking Modal -->
    <div class="modal fade" id="editBookingModal" tabindex="-1" aria-labelledby="editBookingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editBookingModalLabel">Edit Booking</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#">
                    <input id="editBookingId" type="hidden" />
                    <div class="row g-3 modal-body">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="editBookingClientName"
                                    placeholder="Enter Name">
                                <label for="editBookingClientName">Enter Name</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="editBookingPeople"
                                    placeholder="People Attending">
                                <label for="editBookingPeople">People Attending</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="editBookingDate" placeholder="Date">
                                <label for="editBookingDate">Select a Date</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <select class="form-select" id="editBookingTime">
                                    <option>4:00 PM</option>
                                    <option>6:00 PM</option>
                                    <option>8:00 PM</option>
                                    <option>10:00 PM</option>
                                </select>
                                <label for="editBookingTime">Select a Time</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex justify-content-between w-100">
                            <div>
                                <button onclick="deleteBooking()" type="button" class="btn btn-outline-danger"
                                    data-bs-dismiss="modal">Delete</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button onclick="saveEditBooking()" type="button" class="btn btn-primary"
                                    data-bs-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="bookingCardTemplate">
        <div onclick="editBooking(this)" role="button" data-bs-toggle="modal" data-bs-target="#editBookingModal"
            class="card shadow mx-auto mt-3">
            <div class="card-body p-4">
                <h4 data-id="clientName" class="card-title"><!--Name--></h4>
                <div class="d-flex justify-content-start">
                    <div class="me-4">
                        <i class="bi bi-people-fill text-muted"></i>
                        <span data-id="people"><!--People--></span>
                    </div>
                    <div>
                        <i class="bi bi-calendar-check text-muted me-1"></i>
                        <span data-id="date" class="me-1"><!--Date--></span>
                        <span data-id="time"><!--Time--></span>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="/js/site.js"></script>
